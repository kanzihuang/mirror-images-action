name: Mirror images
on:
  push:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Mirror images to docker.io
      uses: ./
      with:
        registry: docker.io
        group: kanzihuang
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Mirror images to huawei
      uses: ./
      with:
        registry: swr.cn-north-4.myhuaweicloud.com
        group: kanzihuang
        username: ${{ secrets.HUAWEI_HUB_USERNAME }}
        password: ${{ secrets.HUAWEI_HUB_PASSWORD }}
